{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="section-title">
            <h2>Manage Inventory</h2>
            <p>Editing stock for <strong>{{ hospital.first_name }}</strong>.</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <form method="post" autocomplete="off">
                    {% csrf_token %}

                    <div class="row">
                        {% for field in form %}
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label|upper|cut:"_" }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger" style="margin-top: 6px;">{{ field.errors.0 }}</div>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <a href="{% url 'dashboard' %}" class="btn btn-default btn-block">Cancel</a>
                        </div>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
